<!DOCTYPE html>
<html lang="zh-HK">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>市場研究 - 第一部分</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Noto+Sans+HK:wght@400;700&display=swap');
        body { 
            font-family: 'Noto Sans HK', sans-serif; 
            background-color: #f1f5f9;
        }
        .slate-gradient {
            background: linear-gradient(135deg, #1e293b 0%, #334155 100%);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col items-center justify-center p-6">

    <div class="max-w-5xl w-full bg-white rounded-3xl shadow-2xl overflow-hidden">
        <!-- Header / Welcome Section -->
        <div class="slate-gradient p-10 text-white text-center">
            <h1 class="text-3xl md:text-4xl font-bold mb-4">歡迎參加海外足球訓練營研討會</h1>
            <p class="text-lg opacity-90 max-w-3xl mx-auto leading-relaxed">
                多謝各位家長抽出寶貴時間。我哋今日想深入了解大家對子女參與海外足球活動嘅睇法，
                你哋嘅真實意見將會直接影響未來嘅市場推廣方向。
            </p>
            
            <div class="mt-8 flex justify-center space-x-6 text-sm font-medium">
                <div class="bg-white/10 px-4 py-2 rounded-full border border-white/20">
                    <i class="fas fa-user-tie mr-2 text-blue-300"></i> 主持: Larry
                </div>
                <div class="bg-white/10 px-4 py-2 rounded-full border border-white/20">
                    <i class="fas fa-location-dot mr-2 text-blue-300"></i> 地點: CityU AC1 Y5205
                </div>
            </div>
        </div>
        
        <!-- Discussion Content -->
        <div class="p-12">
            <div class="flex items-center space-x-3 mb-8">
                <div class="bg-blue-600 text-white h-10 w-10 rounded-xl flex items-center justify-center text-lg font-bold">1</div>
                <h2 class="text-2xl font-bold text-slate-800">第一部分：自我介紹及了解彼此</h2>
            </div>

            <p class="text-slate-500 mb-10 text-lg">喺開始正式討論之前，想請各位家長簡單分享一下：</p>
            
            <div class="grid md:grid-cols-3 gap-8">
                <!-- Question 1 -->
                <div class="bg-slate-50 p-8 rounded-2xl border border-slate-200 hover:border-blue-400 transition-colors group">
                    <div class="text-blue-600 text-3xl mb-4 group-hover:scale-110 transition-transform"><i class="fas fa-calendar-check"></i></div>
                    <h3 class="font-bold text-slate-800 text-xl mb-3">足球習慣</h3>
                    <p class="text-slate-600 leading-relaxed">仔女平時嘅足球練習頻率？（例如：每星期練幾多次？）</p>
                </div>

                <!-- Question 2 -->
                <div class="bg-slate-50 p-8 rounded-2xl border border-slate-200 hover:border-blue-400 transition-colors group">
                    <div class="text-blue-600 text-3xl mb-4 group-hover:scale-110 transition-transform"><i class="fas fa-globe-americas"></i></div>
                    <h3 class="font-bold text-slate-800 text-xl mb-3">海外經驗</h3>
                    <p class="text-slate-600 leading-relaxed">以前有無報過海外營？大約係幾多歲開始參加？</p>
                </div>

                <!-- Question 3 -->
                <div class="bg-slate-50 p-8 rounded-2xl border border-slate-200 hover:border-blue-400 transition-colors group">
                    <div class="text-blue-600 text-3xl mb-4 group-hover:scale-110 transition-transform"><i class="fas fa-hand-holding-dollar"></i></div>
                    <h3 class="font-bold text-slate-800 text-xl mb-3">消費預算</h3>
                    <p class="text-slate-600 leading-relaxed">每月大約願意投放幾多資源喺仔女嘅足球活動？</p>
                </div>
            </div>
        </div>
        
        <!-- Research Footer -->
        <div class="bg-slate-50 p-5 border-t border-slate-100 text-center">
            <p class="text-xs text-slate-400 uppercase tracking-widest font-bold">
                香港青少年海外足球訓練營推廣研究項目 — 2026
            </p>
        </div>
    </div>

</body>
</html>
